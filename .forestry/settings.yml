---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: source/posts
  label: Blog Posts
  create: all
  match: "**/*"
  new_doc_ext: html.md
  templates:
  - blog-post
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: "/build"
  install_dependencies_command: bundle install
  preview_docker_image: crowdmarkos/middleman-demo:firsttry
  mount_path: "/myapp"
  working_dir: "/myapp"
  instant_preview_command: bundle exec middleman server
