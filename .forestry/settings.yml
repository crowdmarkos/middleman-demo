---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: source/posts
  label: Blog Posts
  create: all
  match: "**/*"
  templates:
  - blog-post
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: _site
  install_dependencies_command: bundle install
  preview_docker_image: crowdmarkos / middleman-demo
  mount_path: "/myapp"
  instant_preview_command: docker run -p 4567:4567 -p 1234:1234 --rm -v $PWD:/myapp
    crowdmarkos/middleman-demo:firsttry middleman se rver
